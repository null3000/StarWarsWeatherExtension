<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__MSG_popup_title__</title>
    <meta http-equiv="Content-Security-Policy" script-src='unsafe-inline';>
    <link rel="stylesheet" href="/public/popup.css">
</head>
<body>
    <div class="main">
        <header class="hero">
            <h1 class="hero__title" data-i18n="popup_title"></h1>
            <p class="hero__subtitle" id="test" data-i18n="popup_subtitle"></p>
        </header>

        <div class="card-grid">
            <section class="card">
                <h2 class="card__title" data-i18n="popup_units_title"></h2>
                <div class="radio-group">
                    <label class="radio-option">
                        <input id="fahrenheit" type="radio" name="temp" value="fahrenheit" checked>
                        <span data-i18n="units_fahrenheit_label"></span>
                    </label>
                    <label class="radio-option">
                        <input id="celsius" type="radio" name="temp" value="celsius">
                        <span data-i18n="units_celsius_label"></span>
                    </label>
                </div>
                <p class="hint" data-i18n="popup_units_hint"></p>
            </section>

            <section class="card">
                <h2 class="card__title" data-i18n="popup_language_title"></h2>
                <div class="radio-group">
                    <label class="radio-option">
                        <input id="en" type="radio" name="lang" value="English" checked>
                        <span data-i18n="language_english_label"></span>
                    </label>
                    <label class="radio-option">
                        <input id="es" type="radio" name="lang" value="Spanish">
                        <span data-i18n="language_spanish_label"></span>
                    </label>
                </div>
                <p class="hint" data-i18n="popup_language_hint"></p>
            </section>

            <section class="card">
                <h2 class="card__title" data-i18n="popup_manual_location_title"></h2>
                <div class="input-group">
                    <div class="input-row">
                        <input id="manualLocationInput" type="text" class="text-input" data-i18n-placeholder="popup_manual_location_placeholder">
                        <button type="button" id="manualLocationSearch" class="button button--primary" data-i18n="popup_manual_location_search"></button>
                        <button type="button" id="manualLocationClear" class="button" data-i18n="popup_manual_location_clear"></button>
                    </div>
                    <div id="manualLocationResults" class="selection-list" role="listbox"></div>
                </div>
                <p class="hint" data-i18n="popup_manual_location_hint"></p>
            </section>

            <section class="card">
                <h2 class="card__title" data-i18n="popup_links_title"></h2>
                <ul class="link-list">
                    <li data-i18n-html="popup_link_rate"></li>
                    <li data-i18n-html="popup_link_bug"></li>
                    <li data-i18n-html="popup_link_source"></li>
                    <li data-i18n-html="popup_link_author"></li>
                    <li data-i18n-html="popup_link_survey"></li>
                </ul>
            </section>
        </div>
    </div>
    <script src="/src/env.js"></script>
    <script type="module" src="/src/popup.js"></script>
</body>
</html>
